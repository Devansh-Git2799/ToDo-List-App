        <form id="new-todo-form">

          <input

            name="content"
            id="content"

          />

          <div class="options">

                type="radio"
                name="category"
                id="category1"

            </label>

            <label>

                id="category2"

              />

              <div>Personal</div>
            </label>
          </div>
          <input type="submit" value="ADD TODO" />
        </form>
